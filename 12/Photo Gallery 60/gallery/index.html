
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

	<!-- jquery --> 
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>	

	<!-- required -->
	<link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />

	<!-- required --> 
	<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.5"></script>

	<!-- enables scrolling through slideshow with mouse -->
	<script type="text/javascript" src="js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- enables thumbs navigation -->
	<link rel="stylesheet" href="css/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery.fancybox-thumbs.js?v=1.0.7"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		$(".fancy").fancybox(
		{
			prevEffect	: 'none',
			nextEffect	: 'none',
			autoPlay: true,
			playSpeed: 5000,
			helpers	: {
				title	: {
					type: 'inside'
				},
				thumbs	: {
					width	: 50,
					height	: 50
				},
			}
		}
		);
	});
	</script>

</head>
<body>
	<header>
		<h2> Pictures from our trip </h2>
	</header>

	<div>
	<a class="fancy" rel="alternate" href="images/alpine_meadow.jpg" title="alpine_meadow.jpg">

	</a>
	<a class="fancy" rel="alternate" href="images/avalanche_lake.jpg" title="avalanche_lake.jpg">
